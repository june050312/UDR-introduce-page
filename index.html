<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDR introduce page</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/fullpage.js/dist/fullpage.css" />
    <script type="text/javascript" src="/node_modules/fullpage.js/dist/fullpage.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fullpage">
        <div class="section active container">
            <div class="slide s1">
                <p>안녕하세요</p>
                <p>저는 <b style="font-size: 100px;">웹개발자</b> 가 되고 싶은</p>
                <p><strong style="color: lightskyblue; font-size: 150px;">조형준</strong> 입니다.</p>
            </div>
        </div>
        <div class="section">
            <div class="slide s2">
                <p>저는 평소에 <b style="color: lightskyblue;">코딩</b>하는 것을 좋아합니다 😍</p>
            </div>
        </div>
        <div class="section">
            <div class="slide s3">
                <p>제가 코딩을 좋아하는 <b class="overlap">이유는</b> </p>
                <p style="color: lightskyblue;">생각한 걸 만들어 낼 수 <b class="overlap">있다</b>는 점입니다</p>
            </div>
        </div>
        <div class="section">
            <div class="slide s4">
                    <p>그렇기에 <b style="color: lightskyblue;" class="overlap">제 생각을 표현하기 위해</b></p>
                    <p>많은 코딩 지식들을 <b class="overlap">접해보았고</b></p>
            </div>
        </div>
        <div class="section">
            <div class="slide s5">
                <p>현재는 <b style="color: lightskyblue;" class="overlap">웹개발자</b>를 꿈꾸고 있습니다 😆</p>
            </div>
        </div>
        <div class="section">
            <div class="slide">
                <p>이를 위해서...</p>
            </div>
        </div>
        <div class="section">
            <div class="slide s6">
                <div class="table">
                    <div class="card">
                        <img src="https://static-00.iconduck.com/assets.00/next-js-icon-2048x2048-5dqjgeku.png" alt="">
                        <div>
                            NextJS
                        </div>
                    </div>
                    <div class="card">
                        <img src="https://static-00.iconduck.com/assets.00/spring-icon-2048x2045-yufnoc34.png" alt="">
                        <div>
                            Spring
                        </div>
                    </div>
                    <div class="card">
                        <img src="https://blog.kakaocdn.net/dn/XsNHt/btrb3m0cuQb/62QmvGg1bUVrI5uZfcWEi1/img.png" alt="">
                        <div>
                            Flutter
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="slide s7">
                <p>...등의 많은 프레임워크들을 경험해보았고, </p>
                <p>앞으로도 <b style="color: lightskyblue;">흥미가 있으면 무엇이든 공부</b>할 생각입니다</p>
            </div>
        </div>
        <div class="section">
            <div class="slide s8">
                <p class="overlap">UDR에 들어오게 되어 영광이고</p>
                <p class="overlap">앞으로 최선을 다하겠습니다!</p>
            </div>
            
        </div>
        <div class="section">
            <div class="slide s9">
                <div class="links">
                    <a href="https://github.com">
                        <img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/github_logo_icon_147285.png" alt="">
                    </a>
                    <a href="https://velog.io/@june050312/posts">
                        <img src="https://pbs.twimg.com/profile_images/1228368893321736193/Ov0og7E8_400x400.jpg" alt="">
                    </a>
                </div>
                
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
