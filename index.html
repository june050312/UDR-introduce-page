<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/fullpage.js/dist/fullpage.css" />
    <script type="text/javascript" src="/node_modules/fullpage.js/dist/fullpage.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fullpage">
        <div class="section active container">
            <div class="slide 1">
                <h1>안녕하세요 저는 조형준입니다</h1>
            </div>
            
        </div>
        <div class="section">
            <div class="slide 2">
                <h1>저는 평소에 코딩하는 것을 좋아합니다</h1>
            </div>
            
        </div>
        <div class="section">
            <div class="slide 3">
                <h1>제가 코딩을 좋아하는 이유는 생각한 걸 만들어 낼 수 있다는 점입니다</h1>
            </div>
            
        </div>
        <div class="section">
            <div class="slide 4">
                <h1>그렇기에 제 생각을 표현하기 위해 많은 코딩 지식들을 접해보았고</h1>
            </div>
            
        </div>
        <div class="section">
            <div class="slide 5">
                <h1>현재는 웹개발자를 꿈꾸고 있습니다</h1>
            </div>
            
        </div>
        <div class="section">
            <div class="slide 6">
                <h1>NextJS, Spring, Flutter 등</h1>
            </div>
            
        </div>
        <div class="section">
            <div class="slide 7">
                <h1>많은 프레임워크들을 경험해보았고, 앞으로도 흥미가 있으면 무엇이든 공부할 생각입니다</h1>
            </div>
            
        </div>
        <div class="section">
            <div class="slide 8">
                <h1>UDR에 들어오게 되어 영광이고, 앞으로 최선을 다하겠습니다!</h1>
            </div>
            
        </div>
        <div class="section">
            <div class="slide 9">
                <h1>링크</h1>
            </div>
            
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
